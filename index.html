  <body>
    <h1 id="welcome">Welcome</h1>
    <h3 id="college"></h3>
    <p id="qText">How did you do?</p>
    <script>
      let firstName = "Henry";
      let lastName = "Hamilton";
      let age = 27;
      let tCreditHours = 62;
      let newNum = firstName.length + lastName.length;
      const today = new Date();
      let tYear = today.getFullYear();
      let currentYear = Math.ceil(tCreditHours / 30);
      
      document.getElementById("welcome").innerHTML +=
        ", " + firstName + " " + lastName + "!";
      var cText = document.getElementById("college");

      if (currentYear == 1) {
        cText.innerHTML = "You are just starting college. Have fun!";
        newNum += 11;
      } else if (currentYear == 2) {
        cText.innerHTML = "You are a college Sophomore.";
        newNum = 17;
      } else if (currentYear == 3) {
        cText.innerHTML = "You are a college Junior.";
        newNum += age;
      } else if (currentYear = 4) {
        cText.innerHTML = "You are graduating at the end of the year!";
        newNum--;
      } else {
        cText.innerHTML = "You are not in college at this time.";
      }
      document.getElementById("qText").innerHTML = "New Number: " + newNum;

      if (newNum % 2 == 0) {
        document.write(
          "Congrats, " + firstName + " " + lastName + "! You won!"
        );
      } else {
        document.write(
          "Sorry, Mr. " + lastName + ". You lost. Better luck next time."
        );
      }
    </script>
